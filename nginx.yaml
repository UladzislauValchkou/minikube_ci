apiVersion: apps/v1
kind: Deployment 
metadata:
  name: nginx
spec:
  serviceName: "nginx"
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-task
        image: nginx
        ports:
        - containerPort: 80
          name: nginx 
---

apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  ports:
  - port: 8081
    name: nginx
    targetPort: nginx
  selector:
    app: nginx

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-nginx
spec:
  backend:
    serviceName: nginx
    servicePort: 8081
